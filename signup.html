    <h4>新規会員登録</h4>
    <form action="./php/insert.php" method="POST">    
        <table>
            <tr>
                <td align="right" class="item">氏名</td>

            </tr>

                <td align="left"><input type="tel" name="tel"></td>
            </tr>
        </table>
        <div>
            <button type="submit" id="btn_signup" class="btn">登録</button>
        </div>
        <div>
            <a href="./login.html" id="login" style="color: #666; font-size: 13px;">ログインページに戻る</a>
